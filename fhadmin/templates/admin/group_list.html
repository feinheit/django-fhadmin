{% load fhadmin_module_groups i18n %}
{% fhadmin_group_list request %}

{% if group_list %}
<div class="groups">
{% for group, app_list in group_list %}
<div class="group">
  <h2>{{ group }}</h2>
  {% include 'admin/app_list.html' %}
</div>
{% endfor %}
</div>
{% else %}
  <p>{% translate "You don't have permission to edit anything." %}</p>
{% endif %}
